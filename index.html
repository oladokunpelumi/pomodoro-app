<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freshman Pomodoro Clock Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>
    <svg class="progress-ring" width="420" height="420">
      <defs/>
      <circle class="progress-ring__circle" stroke="#fff" stroke-width="15" fill="transparent" r="180" cx="210" cy="210" />
    </svg>
    
    <svg class="background" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 450">
      <path d="M225 449.5a224.48 224.48 0 11158.75-65.75A223.05 223.05 0 01225 449.5z" fill="#000118" />
      <path
        d="M225 1a223.25 223.25 0 11-87.19 17.6A222.58 222.58 0 01225 1m0-1C100.74 0 0 100.74 0 225s100.74 225 225 225 225-100.74 225-225S349.26 0 225 0z"
        fill="#fff" />
    </svg>
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
